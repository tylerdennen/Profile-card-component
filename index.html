<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card__content">
        <img class="card__image" src="images/image-victor.jpg" alt="Victor">
        <div class="card__main-information">
            <p class="card__person-name title">Victor Crest <span class="card__person-age">26</span></p>
          <p class="card__city info">London</p>
        </div>
        <div class="card__statistics">
          <div class="card__statistics-element">
            <h3 class="card__statistics-element-header title">80K</h3>
            <p class="card__statistics-element-info info">Followers</p>
          </div>
          <div class="card__statistics-element">
            <h3 class="card__statistics-element-header title">803K</h3>
            <p class="card__statistics-element-info info">Likes</p>
          </div>
          <div class="card__statistics-element">
            <h3 class="card__statistics-element-header title">1.4K</h3>
            <p class="card__statistics-element-info info">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
